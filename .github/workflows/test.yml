name: Test and Coverage

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [ '1.21', '1.22', '1.23', '1.24' ]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}
        cache: true

    - name: Install dependencies
      run: go mod download

    - name: Run tests with coverage
      run: |
        go test -v -coverprofile=coverage.out -covermode=atomic ./...
        
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.out
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
        # token: ${{ secrets.CODECOV_TOKEN }} # Optional if repository is public

  coverage:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'
        cache: true

    - name: Install dependencies
      run: go mod download

    - name: Generate coverage report
      run: |
        go test -v -coverprofile=coverage.out -coverpkg=./... ./...
        go tool cover -func=coverage.out

    - name: Check coverage percentage
      run: |
        COVERAGE=$(go tool cover -func=coverage.out | grep -E '^total:' | awk '{print substr($3, 1, length($3)-1)}')
        echo "Overall Coverage: $COVERAGE%"

        # Extract number before % and compare
        COVERAGE_NUM=$(echo "$COVERAGE" | sed 's/%.*//')
        if (( $(echo "$COVERAGE_NUM < 75" | bc -l) )); then
          echo "Coverage is below 75% ($COVERAGE%)"
          exit 1
        else
          echo "Coverage meets minimum requirement ($COVERAGE%)"
        fi

        # Also run tests on main package to verify it has high coverage
        echo "Testing main package only..."
        go test -coverpkg=./... ./...

  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'
        cache: true

    - name: Install golangci-lint
      run: go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest

    - name: Run golangci-lint
      run: golangci-lint run